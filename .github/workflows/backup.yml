name: Daily PostgreSQL Backup

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PostgreSQL 18 client
        run: |
          sudo sh -c 'echo "deb [signed-by=/usr/share/keyrings/pgdg.gpg] http://apt.postgresql.org/pub/repos/apt `lsb_release -cs`-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /usr/share/keyrings/pgdg.gpg >/dev/null
          sudo apt-get update
          sudo apt-get install -y postgresql-client-18

      - name: Run pg_dump
        env:
          POSTGRES_CONNECTION: ${{ secrets.POSTGRES_CONNECTION }}
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M")
          FILE="backup-$TIMESTAMP.sql"
          mkdir -p backups
          pg_dump "$POSTGRES_CONNECTION" > "backups/$FILE"
          echo "Backup gerado: backups/$FILE"

      - name: Commit and push backup
        env:
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          BOT_EMAIL: ${{ secrets.BOT_EMAIL }}
        run: |
          git config user.name "$BOT_USERNAME"
          git config user.email "$BOT_EMAIL"
          git add backups/
          git commit -m "Backup autom√°tico - $(date '+%Y-%m-%d %H:%M')" || echo "Nenhum backup novo para commitar"
          git push
